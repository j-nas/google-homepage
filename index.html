<!DOCTYPE html>
<style>
    main {
        position: relative;
        padding-top: 150px;
        justify-content: center;
        display: grid;
        grid-template-columns: 136px 136px 136px 136px;
        grid-template-rows: auto;
        grid-template-areas: 
            ". logo logo ."
            "search search search search"
            ". button1 button2 .";
        
    }
    .googleLogo {
            grid-area: logo;
    }
    .searchBar {
        grid-area: search;
        justify-self: center;
        padding-top: 25px;
        padding-bottom: 15px;
        width: 585px;     
    }
    .searchBar input {
        width: 585px;
        height: 45px;
        border-radius: 24px;
        border-color: #DFE1E5;
        border-style: solid;
        text-indent: 30px;
    }
    /* will attack this next
    .searchBar input:hover {
        box-shadow: 
    }
    */
    .button1 {
        grid-area: button1;
        justify-self: right;
        padding-right: 5px;
    }
    .button1:hover {
        box-shadow:0px 0px 10px slategray;
    }
    .button2 {
        grid-area: button2;
        justify-self: left;
        padding-left: 5px;
    }
</style>
<head>
    <title>Google</title>
    <link rel="shortcut icon" type="image/x-icon" href="google.png" />
</head>
<body>
    <main>
        <div class="googleLogo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="searchBar">
            <input type="text" id="textBar">
        </div>
        <div class="button1" hover>
            <button>Google Search</button>
        </div>
        <div class="button2">
            <button>I'm feeling lucky</button>
        </div>
    </main>
</body>
